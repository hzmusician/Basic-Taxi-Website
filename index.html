    <style>

        body {
            background: url(/Photos/background-photo.jpg);

        #title {

        iframe {
            border-radius: 20px;

            position: absolute;
            top: 20%;
            transition: 0.5s;
        }

        iframe:hover {
            opacity: 1;
        }

        #phone-number {
            width: 50%;
            text-align: center;
            text-decoration: none;
            -webkit-text-decoration: none;
            color: #ffffffd7;
            background-color: #0f1d3ada;
            border-radius: 20px;
            font-size: 25px;
            font-weight: bolder;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);

        #text {
            width: 430px;
            height: 130px;
            line-height: 33px;
            color: #ffffffd7;
            font-family: comfortaa;
            font-size: 20px;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0f1d3aa2;

            border-radius: 20px;
